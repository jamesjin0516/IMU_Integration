plugins {
    id 'java-library'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    /*
    'META-INF/DEPENDENCIES'
    'META-INF/LICENSE.md'
    'META-INF/LICENSE-notice.md'
    */
}

dependencies {
    implementation 'org.apache.commons:commons-math3:3.6.1'
